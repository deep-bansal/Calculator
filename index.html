<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style ="text-align:center" >CALCULATOR</h1>
    <div id = "calculator">
        <div id = "display-container">
            <p id = "display"></p>
        </div>
        <div id = "display-container-two">
            <p id = "display-two"></p>
        </div>
        <div id = "ac-tab"  class = "button" data-value="AC" >
            <span>AC</span>
        </div>

        <div class = "button" data-value="+/-">
            <span>+/-</span>
        </div>

        <div class = "button" data-value="%">
            <span>%</span>
        </div>

        <div class = "button design" data-value="/">
            <span>/</span>
        </div>

        <div style="margin-left:0.4px" class = "button" data-value="7" >
            <span>7</span>
        </div>

        <div class = "button" data-value="8">
            <span>8</span>
        </div>

        <div class = "button" data-value="9">
            <span>9</span>
        </div>

        <div class = "button design" data-value="*">
            <span>*</span>
        </div>

        <div style="margin-left:0.4px" class = "button" data-value="4" >
            <span>4</span>
        </div>

        <div class = "button" data-value="5">
            <span>5</span>
        </div>

        <div class = "button" data-value="6">
            <span>6</span>
        </div>

        <div class = "button design" data-value="-">
            <span>-</span>
        </div>

        <div style="margin-left:0.4px" class = "button" data-value="1" >
        <span>1</span>
        </div>

        <div class = "button" data-value="2">
            <span>2</span>
        </div>

        <div class = "button" data-value="3">
            <span>3</span>
        </div>

        <div class = "button design" data-value="+">
            <span>+</span>
        </div>

        <div style="margin-left:0.4px" id="digit-0" class = "button" data-value="0" >
            <span>0</span>
        </div>

        <div class = "button" data-value=".">
            <span>.</span>
        </div>

        <div style = "background-color: green;" class = "button" data-value="=">
            <span>=</span>
        </div>
    

    </div>

 <script type="text/javascript" src="script.js"></script>
</body>
</html>
